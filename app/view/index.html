<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify Dolphin Images</div>
    <p>
      Use images of <strong>0: 弗氏海豚 Lagenodelphis Hoset</strong>, <strong>1: 花紋海豚 Grampus Griseus</strong>, <strong>2: 瓶鼻海豚 Tursiops Truncatus</strong>
      , <strong>3: 粉紅海豚 Pink Dolphin</strong> or <strong>4: 大西洋黑白海豚 Cephalorhynchus Hectori</strong>      
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
